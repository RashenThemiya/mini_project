{% load static %}
<!-- Instructions Section -->
<div class="bg-light p-4 rounded border border-success shadow-lg">
    <h3 class="text-success mb-4 text-center" style="font-size: 1.8rem; font-weight: bold;">
        <i class="fas fa-seedling"></i> Instructions for Farmers
    </h3>
    <p class="text-muted mb-4 text-center" style="font-size: 1.1rem;">
        Click on an icon to update the image with more details.
    </p>

    <!-- Image (Updates on Click) -->
    <div class="text-center mb-4">
        <img id="info-image"
             src="{% static 'img/adult-nature-coffee-harvesting.jpg' %}" 
             alt="Coffee Harvesting" 
             class="img-fluid rounded shadow-sm" 
             style="max-height: 300px; object-fit: cover; border: 3px solid #28a745;">
    </div>

    <!-- Icons with Labels -->
    <div class="row justify-content-center text-center">
        <div class="col-6 col-md-3 mb-3">
            <div class="info-box" data-img="{% static 'img/nitrogen.png' %}">
                <i class="fas fa-leaf fa-3x text-success"></i>
                <p class="info-label">Nitrogen (N)</p>
            </div>
        </div>
        <div class="col-6 col-md-3 mb-3">
            <div class="info-box" data-img="{% static 'img/phosphorus.jpg' %}">
                <i class="fas fa-flask fa-3x text-primary"></i>
                <p class="info-label">Phosphorus (P)</p>
            </div>
        </div>
        <div class="col-6 col-md-3 mb-3">
            <div class="info-box" data-img="{% static 'img/potassium.jpg' %}">
                <i class="fas fa-seedling fa-3x text-warning"></i>
                <p class="info-label">Potassium (K)</p>
            </div>
        </div>
        <div class="col-6 col-md-3 mb-3">
            <div class="info-box" data-img="{% static 'img/temperature.jpg' %}">
                <i class="fas fa-thermometer-half fa-3x text-danger"></i>
                <p class="info-label">Temperature</p>
            </div>
        </div>
        <div class="col-6 col-md-3 mb-3">
            <div class="info-box" data-img="{% static 'img/humidity.jpg' %}">
                <i class="fas fa-tint fa-3x text-info"></i>
                <p class="info-label">Humidity</p>
            </div>
        </div>
        <div class="col-6 col-md-3 mb-3">
            <div class="info-box" data-img="{% static 'img/ph.jpg' %}">
                <i class="fas fa-vial fa-3x text-secondary"></i>
                <p class="info-label">pH Level</p>
            </div>
        </div>
        <div class="col-6 col-md-3 mb-3">
            <div class="info-box" data-img="{% static 'img/rainfall.jpg' %}">
                <i class="fas fa-cloud-rain fa-3x text-dark"></i>
                <p class="info-label">Rainfall</p>
            </div>
        </div>
    </div>
    <div class="text-center mt-4">
      <p class="text-muted font-italic" style="font-size: 1rem; font-weight: bold; color: #28a745;">
          üåê We will soon connect IoT sensors to this system for real-time data updates! Stay tuned. üöÄ
      </p>
  </div>
</div>

<!-- Custom CSS -->
<style>
    .info-box {
        padding: 15px;
        background: white;
        border-radius: 10px;
        transition: transform 0.3s ease-in-out;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100px;
    }

    .info-box i {
        transition: transform 0.3s;
    }

    .info-box:hover {
        transform: scale(1.1);
    }

    .info-label {
        margin-top: 8px;
        font-size: 1rem;
        font-weight: bold;
        color: #333;
        width: 100%;
    }

    @media (max-width: 768px) {
        .info-box {
            min-height: 120px;
        }
        .info-label {
            font-size: 0.9rem;
        }
    }
</style>

<!-- JavaScript to Change Image on Click -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const infoBoxes = document.querySelectorAll(".info-box");
        const infoImage = document.getElementById("info-image");

        infoBoxes.forEach(box => {
            box.addEventListener("click", function() {
                const newImage = this.getAttribute("data-img");
                infoImage.src = newImage;
            });
        });
    });
</script>

<!-- Font Awesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
