<div class="modal fade" id="itemModal{{ item.id }}" tabindex="-1" aria-labelledby="itemModalLabel{{ item.id }}" aria-hidden="true">
  <div class="modal-dialog modal-lg">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="itemModalLabel{{ item.id }}">{{ item.name }}</h5>
              <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <div class="row">
                  <div class="col-md-6">
                      {% if item.image %}
                          <img src="{{ item.image.url }}" class="img-fluid" alt="{{ item.name }}">
                      {% else %}
                          <img src="https://via.placeholder.com/600x400?text=No+Image" class="img-fluid" alt="{{ item.name }}">
                      {% endif %}
                  </div>
                  <div class="col-md-6">
                      <h5>Description</h5>
                      <p>{{ item.description }}</p>
                      <p><strong>Price:</strong> LKR {{ item.price }}</p>
                      {% include 'components/_item_action_buttons.html' %}
                  </div>
              </div>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
      </div>
  </div>
</div>
