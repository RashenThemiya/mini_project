<div class="col-md-4 mb-4">
  <div class="card border-success shadow-sm" style="height: 100%;">
      {% if item.image %}
          <img src="{{ item.image.url }}" class="card-img-top" alt="{{ item.name }}" style="object-fit: cover; height: 200px;">
      {% else %}
          <img src="https://via.placeholder.com/300x200?text=No+Image" class="card-img-top" alt="{{ item.name }}" style="object-fit: cover; height: 200px;">
      {% endif %}
      <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ item.name }}</h5>
          <p class="card-text mb-3">Price: LKR {{ item.price }}</p>
          <div class="mt-auto">
              <button class="btn btn-info w-100" data-toggle="modal" data-target="#itemModal{{ item.id }}">View Details</button>
              {% include 'components/_item_action_buttons.html' %}
          </div>
      </div>
  </div>
  {% include 'components/_item_modal.html' with item=item %}
</div>
