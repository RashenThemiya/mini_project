<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            color: #28a745;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-primary:hover {
            background-color: #218838;
            border-color: #218838;
        }
        .form-control {
            background-color: #e9f7ef; /* Light green background */
            border: 2px solid #1e7e34; /* Dark green border */
            border-radius: 30px; /* Rounded corners */
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25); /* Shadow effect on focus */
            border-color: #1e7e34; /* Dark green border on focus */
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <h2>Register</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                {{ user_form.as_p }}
            </div>
            <div class="mb-3">
                {{ profile_form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
</body>
</html>
