<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Optional: Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body style="background-color: #f0f4f8;">

  <div class="container">
    <form method="POST" class="w-50 mx-auto mt-5 p-4 border-0 rounded shadow-lg" style="background-color: #e9f7ef;">
      {% csrf_token %}
      <div class="text-center mb-4">
        <h2 class="fw-bold text-success">Login</h2>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label text-success fw-semibold">Email Address</label>
        <input type="email" class="form-control border-2 border-success rounded-pill" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label text-success fw-semibold">Password</label>
        <input type="password" class="form-control border-2 border-success rounded-pill" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-success w-100 rounded-pill fw-bold">Login</button>
      <div class="mt-3 text-center">
        <p>Don't have an account? <a href="{% url 'register' %}" class="text-success fw-bold">Register here</a></p>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
